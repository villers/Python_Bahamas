<div id="login">
	<form name="connexion" ng-submit="doConnexion()">
		<select ng-model="address">
		   <option>ws://localhost:3334</option>
		   <option>The second option</option>
		</select>
		<input type="text" placeholder="login" ng-model="login"></input>
		<span ng-if="error">{{error}}</span>
		<input type="submit"></input>
	</form>
</div>
