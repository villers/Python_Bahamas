<div class="container">
    <div class="row" ng-show="create">
        <form ng-submit="createRoom()" class="form-horizontal center-block">
            <div class="input-group">
               <span class="input-group-btn">
                  <input class="btn btn-default" type="submit" value="Créer une room" >
               </span>
               <input type="text" ng-model="roomName" placeholder="RoomName" class="form-control">
            </div>
        </form>
        <hr>
    </div>
    <div class="row">
        <h3 class="col-md-12">Liste des rooms <a href="" ng-click="refreshList()"><i class="glyphicon glyphicon-refresh"></i></a></h3>
        <ul class="thumbnails list-unstyled">
            <li class="col-md-3" ng-repeat="room in listRooms track by $index">
                <div class="thumbnail" style="padding: 0">
                    <div class="caption">
                        <h2>{{room}}</h2>
                        <a href="#room/{{room}}">Rejoindre</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
